[cursor]
style = { shape = "Block", blinking = "Always" }
blink_timeout = 0

[font]
normal = { family = "Migu 1M", style = "Regular" }
offset = { x = 1, y = 2 }
size = 14

[mouse]
bindings = [
  { mouse = "Right", mods = "Shift", action = "Paste" },
]
hide_when_typing = true

[selection]
save_to_clipboard = true

[window]
dimensions = { columns = 180, lines = 48 }
decorations = "None"
padding = { x = 4, y = 4 }
opacity = 0.8
